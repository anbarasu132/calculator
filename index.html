<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">CALCULATOR TASK</h1>
    <br><br>
<div class="container">
    <div class="display">
    <input type="number">
    </div>
    <table border="0" width="10%">
        <tr>
             <td align="center"><button>C</button></td>
            <td align="center"><button>CE</button></td>
            <td align="center"><button>DEL</button></td>
            <td align="center"><button style="background-color: rgb(135, 179, 179);">/</button></td>
        </tr>
        <tr>
             <td align="center"><button>7</button></td>
            <td align="center"><button>8</button></td>
            <td align="center"><button>9</button></td>
            <td align="center"><button style="background-color: rgb(139, 187, 187);">X</button></td>
        </tr>
        <tr>
             <td align="center"><button>4</button></td>
            <td align="center"><button>5</button></td>
            <td align="center"><button>6</button></td>
            <td align="center"><button style="background-color: rgb(137, 187, 187);">-</button></td>
        </tr>
        <tr>
             <td align="center"><button>1</button></td>
            <td align="center"><button>2</button></td>
            <td align="center"><button>3</button></td>
            <td align="center"><button style="background-color: rgb(141, 182, 182);">+</button></td>
        </tr>
        <tr>
            
             <td align="center"><button style="background-color: rgb(255, 255, 255);">%</button></td>
            <td align="center"><button>0</button></td>
            <td align="center"><button style="background-color: rgb(255, 255, 255);">.</button></td>
            <td align="center"><button style="background-color: rgb(138, 97, 105);">=</button></td>
            
        </tr>
          
    </table>
    </div>

</body>
</html>
